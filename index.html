<!DOCTYPE html>
<html lang="en">
<head>
  <!-- required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- titles and links to css -->
   <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <link href="assets/main.css" rel="stylesheet" type="text/css">
  <title>GifTastic</title>
</head>
<body>
  <nav class="navbar top center" role="navigation">
      Absolutely GifTastic!
  </nav>

  <div class="container">

  <!-- to hold the various buttons -->
  <main class="mainSection">
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>
  </main>


  <!-- section for giphys and form -->

  <section class="bottomHalf">
    <div class="row">

      <!-- giphy column -->
      <div class="col-md-9">
      </div>



      <!-- form column -->
      <div class="col-md-4">
        <fieldset class="rightHandForm">
          <form class="searchForm">
            <div class="form-group">
              <label for="search">Search for a Giphy</label>
              <input type="text" class="searchField" placeholder="Type here">
            </div>
            <button class="gButton border border-dark" type="submit">Submit</button>
          </form>
        </fieldset>
      </div>
    </div>
  </section>

  </div>
</body>

</html>
