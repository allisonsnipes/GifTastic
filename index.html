<!DOCTYPE html>
<html lang="en">
<head>
  <!-- required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- titles and links to css -->
   <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <link href="assets/main.css" rel="stylesheet" type="text/css">
  <title>GifTastic</title>
</head>

<!-- code body -->
<body>
  <nav class="navbar top center" role="navigation">
    Absolutely GifTastic!
  </nav>

  <div id="container">

  <!-- to hold the various buttons -->
  <main class="topHalf" role="main">
    <div class="row">
      <div class="buttonSpot col-md-12">
        <button data-buttons= "Lovette">Lovette or Leave It</button>
        <button data-buttons= "SNL"> SNL</button>
        <button data-buttons= "Colbert"> Colbert Report</button>
        <button data-buttons= "Hysteria"> Hysteria</button>
        <button data-buttons= "Jimmy">Jimmy Fallon</button>
        <button data-buttons= "PoliticalParty">Political Party</button>
      </div>
    </div>
  </main>


  <!-- section for giphys and form -->

  <section class="bottomHalf">
    <div class="row">

      <!-- giphy column -->
      <div class="col-md-9">
        <div class="giphyIsHere" id="giphyImgHere">
        </div>
      </div>



      <!-- form column -->
      <div class="col-md-4">
        <fieldset class="rightHandForm">
          <form class="searchForm">
            <div class="form-group">
              <label for="search">Search for a Giphy: </label>
              <input type="text" id="textBox" class="searchField" placeholder="Type here">
            </div>
            <button class="gButton border border-dark" type="submit">Submit</button>
          </form>
        </fieldset>
      </div>
    </div>
  </section>

  </div>
</body>

<!-- jquery link -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/app.js"></script>
</html>
